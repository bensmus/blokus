  <title>BLOKUS</title>

    html,
    body {

      width: 100%;
      height: 100%;
    }

</head>

  <script type="text/paperscript" canvas="myCanvas" src="blokus.js"></script>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</body>
</html>
